<div ng-controller="productSelectorCtrl">
    <div class="ngdialog-message">
       
        <table class="table">
                            <tr class="row" style="background-color: #FF0000;color:white; ">
                                <th class="col-md-11" colspan="5" >
                                   IPhone 6</th>

                                <th class="col-md-3" style="color:green;text-align:center; background-color: #FF0000 "></th>

                                <th class="col-md-11" colspan="5" style="background-color: #c8bbbb; text-align:right">ราคา</th>
                                <th class="col-md-1" style="background-color: #c8bbbb; ">จำนวน</th>
                            </tr>

                                <td class="col-md-7">{{item.name}}</td>
                                <td class="col-md-1">{{item.desc}}</td>
                                <td class="col-md-1">{{item.qty}}</td>
                                <td class="col-md-1" style="text-align:right;">{{item.price}}</td>
                                <td class="col-md-1"><input type="text" style="width:50px;"></td>
                            </tr>
                           
                            <tr class="row">
                                <th class="col-md-1"></th>
                                <th class="col-md-3"></th>
                                <th class="col-md-3"></th>
                                <th class="col-md-3"></th>

                            </tr>
                            
                        </table>
