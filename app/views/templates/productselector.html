<div ng-controller="productSelectorCtrl">
    <div class="ngdialog-message">
        
        <table class="table">
            <tr class="row" style="background-color: #FF0000;color:white; ">
                <th class="col-md-11" colspan="4">
                    {{name}}</th>
                <th class="col-md-1">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </th>
            </tr>
            <tr class="row">
                <th class="col-md-10" colspan="3" style="background-color: #c8bbbb;"></th>
                <th class="col-md-1" style="background-color: #c8bbbb; text-align:center">ราคา</th>
                <th class="col-md-1" style="background-color: #c8bbbb; ">จำนวน</th>
            </tr>
            <tr class="row" ng-repeat="item in data.childs">
                <td class="col-md-1">{{item.code}}</td>
                <td class="col-md-7">{{item.name}}</td>
                <td class="col-md-2 {{item.qty}}">{{item.qty=="red" ? "สินค้าหมด" : "พร้อมขาย"}}({{itmMem.piece}})</td>
                <td class="col-md-1" style="text-align:center;">{{item.price | number:2}}</td>
                <td class="col-md-1">
                    <input type="text" style="width:50px;">
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal">ตกลง</button>
    </div>
</div>
