<div class="modol-dialog modol-lg" ng-controller="productSelectorCtrl">
    <div class="modol-content">
        <div class="modol-header header">
            {{name}}<button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modol-body">
            <table class="table">
                <!-- <tr>
                <th colspan="4">
                    {{name}}</th>
                <th >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </th>
            </tr> -->
                <tr>
                    <th colspan="3" style="background-color: #c8bbbb;"></th>
                    <th style="background-color: #c8bbbb; text-align:center">ราคา</th>
                    <th style="background-color: #c8bbbb;">จำนวน</th>
                </tr>
                <tr ng-repeat="item in data.childs">
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td> <label class="{{item.stock}}">{{item.stock=="red" ? "สินค้าหมด" : "พร้อมขาย"}}({{item.qty}}) </label></td>
                    <td>{{item.price | number:2}}</td>
                    <td>
                        <input style="width:50px;" type="number" min="0" max="{{item.qty}}" ng-pattern="/^[0-999]{1,7}$/" required ng-model="proItem['piece'+item.productInfo.color+$index]" onfocus="">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" ng-click="nextModal()">ตกลง</button>
    </div>
</div>
