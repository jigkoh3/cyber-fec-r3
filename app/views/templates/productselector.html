<div class="modol-dialog modol-lg" ng-controller="productSelectorCtrl">
    <div class="modol-content">
        <div class="modol-header header">
            {{name}}<button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modol-body">
            <table class="table">
                <!-- <tr>
                <th colspan="4">
                    {{name}}</th>
                <th >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </th>
            </tr> -->
                <tr>
                    <th colspan="3"></th>
                    <th>ราคา</th>
                    <th>จำนวน</th>
                </tr>
                <tr ng-repeat="item in data.childs">
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td class="{{item.stock}}">{{item.stock=="red" ? "สินค้าหมด" : "พร้อมขาย"}}({{item.qty}}) </td>
                    <td>{{item.price | number:2}}</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" ng-click="next()">ตกลง</button>
    </div>
</div>
