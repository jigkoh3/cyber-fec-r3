<!-- Header -->
<div id="header" ng-include="'views/common/headerserved.html'"></div>
<!-- Main Wrapper -->
<nav class=" navbar-default landing-bar">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <div class="row">
                <div><br><p>
Home > Products > Devices > iPhone > Promotion > Priceplan</p>
                </div>
            </div>
        </div>
</nav>

<div id="wrapper">
    <div class="container">
        <br/><br/>
         <h4>เปิดบริการใหม่</h4>
         <br/>
        <div class="well">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-md-offset-3" >
                        <input type="radio" checked ng-model="openServiceType">
                        <label>เปิดบริการหมายเลขใหม่</label>
                    </div>    
                     <div class="col-md-2" >
                        <input type="radio" disabled>
                        <label> ใช้บริการหมายเลขเดิม</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 " >
                        <label> ประเภทลูกค้าย่อย</label>
                        <select id="selectCustomer" ng-model="customer_subtype" class=" form-control" >
                            <option ng-repeat="itemcustomer in dataSubType" value="{{itemcustomer.name}}">{{itemcustomer.name}} : {{itemcustomer.description}}</option>
                        </select>
                    </div>
                    <div class="col-md-6 " >
                        <label> รายการส่งเสริมการขาย</label>
                        <select id="selectPromotion"  ng-model="promotion" class=" form-control">
                            <option ng-repeat="itemcustomer in dataPromotion" value="{{itemcustomer.name}}">{{itemcustomer.name}} : {{itemcustomer.description}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" >
                         <label> หมายเลขโทรศัพท์ที่จองไว้</label>
                         <ul>
                            <li ng-repeat="itemcustomer in dataNasProposition" >
                                <a href="javascript:;" ng-change="checkSubscriber()">
                                    {{itemcustomer.subscriber}}
                                </a>
                            </li>
                         </ul>
                    </div>
                </div>
                <div  ng-repeat="data in detailPhonenumber">
                    <div class="panel panel-danger">
                        <div class="panel-heading">ข้อมูลหมายเลขโทรศัพท์
                            
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click='removeGroup($index)'><span aria-hidden="true">&times;</span></button>   
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6" >
                                    <label> หมายเลขโทรศัพท์</label>
                                    <input type="text" class="form-control" ng-model="textphonenumber" value="{{data.phonenumber}}">
                                </div>
                                <div class="col-md-6" >
                                    <label> ซิมการ์ด</label>
                                    <select id="selectReasonId" ng-options="option.dec for option in reasons" ng-change="onReasonChange()" ng-model="simcard" class=" form-control">
                                        <option value="">3000014920 SIM Card</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <label> Price Plan</label>
                                    <input type="text" class="form-control" ng-model="priceplan" value="{{data.priceplan}}">
                                </div>
                                
                                <div class="col-md-3" >
                                    <label> ค้นหา</label>
                                    <input type="text" placeholder="--ค้นหา--" ng-model="textsearch" class="form-control" required>
                                </div> 
                                <div class="col-md-1" >
                                    <label> </label>
                                    <button ng-click="showModal()" href="javascript:;" id="modalnewpriceplan" class="btn"  style="background-color: #5cb85c; border-color: #4cae4c; margin-top:28px; ">
                                        <span style="color:white;">...</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a href="javascript:;" ng-click="addGroup();">
                            <span class="glyphicon glyphicon-plus-sign text-success"  style="font-size:2em; margin-top:10px;"></span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-offset-10" >
                        <button class="btn btn-success" ng-click="gotoNext()" align="right">ถัดไป</button>
                    </div>
                </div>  

            </div>    
        </div>
    </div> 
</div>    

<footer class="footer" ng-include="'views/common/footer.html'"></footer>
</div>
